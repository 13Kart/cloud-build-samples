steps:
- name: 'bash'
  id: bash-1
  args:
   - 'sleep'
   - '30'

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: child-build
  entrypoint: 'gcloud'
  args:
  - 'builds'
  - 'submit'
  - '--config'
  - './child-build.yaml'
  waitFor: ['bash-1']

- name: 'bash'
  id: bash-2
  args:
   - 'sleep'
   - '30'
  waitFor: ['child-build']